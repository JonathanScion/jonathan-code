<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan's Code | Software Engineer</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient orbs */
        .bg-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #00ced1 0%, transparent 70%);
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #9b30ff 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00ced1 0%, transparent 70%);
            bottom: 20%;
            left: 10%;
            animation-delay: -10s;
            animation-duration: 30s;
        }

        .orb-4 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #9b30ff 0%, transparent 70%);
            top: 30%;
            right: 15%;
            animation-delay: -7s;
            animation-duration: 22s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(-50px, -30px) scale(1.05); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(0, 206, 209, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 206, 209, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 75%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 0%, transparent 75%);
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ced1;
            border-radius: 50%;
            opacity: 0;
            animation: rise 10s ease-in infinite;
        }

        .particle:nth-child(odd) {
            background: #9b30ff;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 10s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 14s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 11s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 13s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 9s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 0.5s; animation-duration: 15s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; animation-duration: 10s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 6s; animation-duration: 11s; }
        .particle:nth-child(11) { left: 25%; animation-delay: 7s; animation-duration: 13s; }
        .particle:nth-child(12) { left: 75%; animation-delay: 8s; animation-duration: 12s; }
        .particle:nth-child(13) { left: 85%; animation-delay: 4.5s; animation-duration: 14s; }
        .particle:nth-child(14) { left: 45%; animation-delay: 6.5s; animation-duration: 10s; }
        .particle:nth-child(15) { left: 55%; animation-delay: 1.5s; animation-duration: 11s; }

        @keyframes rise {
            0% {
                bottom: -10px;
                opacity: 0;
                transform: scale(0.5);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: scale(1.2);
            }
        }

        /* Scan line effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.02) 51%
            );
            background-size: 100% 4px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 320px;
        }

        .logo-video {
            width: 400px;
            max-width: 90vw;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 206, 209, 0.4),
                        0 0 60px rgba(155, 48, 255, 0.2);
            transition: opacity 0.8s ease, transform 0.3s ease, box-shadow 0.3s ease;
            background: transparent;
        }

        .logo-video.fade-out {
            opacity: 0;
        }

        .logo-static {
            position: absolute;
            width: 320px;
            max-width: 80vw;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .logo-static.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(0, 206, 209, 0.15), rgba(155, 48, 255, 0.15));
            border: 1px solid rgba(0, 206, 209, 0.4);
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .link-btn:hover {
            background: linear-gradient(135deg, rgba(0, 206, 209, 0.3), rgba(155, 48, 255, 0.3));
            border-color: #00ced1;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 206, 209, 0.3);
        }

        .link-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .downloads-btn {
            background: linear-gradient(135deg, rgba(155, 48, 255, 0.2), rgba(0, 206, 209, 0.2));
            border-color: rgba(155, 48, 255, 0.5);
        }

        .downloads-btn:hover {
            border-color: #9b30ff;
            box-shadow: 0 10px 30px rgba(155, 48, 255, 0.3);
        }

        footer {
            position: fixed;
            bottom: 1rem;
            color: #555;
            font-size: 0.8rem;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .logo-video {
                width: 300px;
            }

            .logo-static {
                width: 240px;
            }

            .link-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
