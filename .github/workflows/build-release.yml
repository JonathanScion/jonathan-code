name: Build Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

defaults:
  run:
    working-directory: ContextFreeSQL

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: contextfreesql.exe
            asset_name: contextfreesql-windows.exe
          - os: macos-latest
            artifact_name: contextfreesql
            asset_name: contextfreesql-macos
          - os: ubuntu-latest
            artifact_name: contextfreesql
            asset_name: contextfreesql-linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller contextfreesql.spec --clean

      - name: Rename artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: move dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ContextFreeSQL/dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/contextfreesql-windows.exe/contextfreesql-windows.exe
            artifacts/contextfreesql-macos/contextfreesql-macos
            artifacts/contextfreesql-linux/contextfreesql-linux
            ContextFreeSQL/config.sample.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
